<!doctype html>
<html>
<head>
    <title>Wilmington Shootings</title>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width, initial-scale = 1">
    <link rel="icon" href ="gunIcon.png">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <!--leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!--D3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--JSZip-->
    <script src="js/jszip.min.js"></script>
    <!--IE Compatability-->
    <script src="https://cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!--datepicker (flatpickr)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <!--css-->
    <link rel="stylesheet" href="css/index.min.css" type='text/css'>
    <!--js-->
    <script src="js/index.min.js" defer></script>
</head>
<body>
    <div id="top">
        <h1>Shootings in Wilminton, DE</h1>
        <div id="wrapper-date">
            <div id="container-date">
                <select id="date-type">
                    <option value="year">Year</option>
                    <option value="custom">Custom</option>
                </select>
                <select id='date-year'>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020" selected="selected">2020</option>
                </select>
            </div>
            <div id="date-custom">
                <input type="text" id="date-custom-from"/>
                <span>&nbsp;-&nbsp;</span>
                <input type="text" id="date-custom-to"/>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="map"></div>
        <div id="side-panel">
            <div id="side-panel-default">
                <p>Click on a shooting for incident report</p>
                <p>App developed by <a href="https://github.com/curtcommander">Curt Commander</a></p>
                <p>Data from <a href="https://data.delawareonline.com/webapps/crime/">Wilmington Shootings</a></p>
                <iframe id="barChart"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
