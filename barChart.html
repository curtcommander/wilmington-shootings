<!DOCTYPE html>
<html>
<head>
    <title>Wilmginton Shootings</title>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width, initial-scale = 1">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <!--d3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--fetch (bluebird included for IE compatibility)-->
    <script src="https://cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="css/barChart.min.css" type='text/css'>
    <!--js-->
    <script src="js/barChart.min.js" defer></script>
</head>
<body>
    <div id="wrapper-bar-chart">
        <div id="container-select-series">
            <select id="select-series">
                <option value="0">Incidents</option>
                <option value="1">Victims</option>
                <option value="2">Incidents YTD</option>
                <option value="3">Victims YTD</option>
            </select>
        </div>
        <svg id="svg-bar-chart"></svg>
        <svg id="svg-legend"></svg>    
    </div>
</body>
</html>
